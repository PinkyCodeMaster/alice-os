name: Alice OS CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest --cov=alice_os tests/ -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run linting
        run: |
          pip install ruff black
          ruff check .
          black --check .

  docker-build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t alice-os:${{ github.sha }} .
          docker tag alice-os:${{ github.sha }} alice-os:latest

  local-test:
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to local Linux
        run: |
          echo "Deploying to local Linux machine..."
          # Pull latest and restart Alice OS
          ssh user@linux-machine "cd /opt/alice-os && git pull && docker-compose up -d"
